<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--//hello world-->
    </div>

    <script>
        var div = document.querySelector('#app'); //태그정보 받아오기
        var str = 'hello world'; //변수에 할당
        div.innerHTML = str;
        //div.innerHTML = 'hello world'; 과 15-16줄이 같음

        str = 'hello world!!!'
        div.innerHTML = str; //변수 값이 바뀌면 다시 한 번 써야함
        console.log(div);
    </script>
</body>
</html>
